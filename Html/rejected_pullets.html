<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejected Pullets Entry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/Images/BGC icon.ico">
    <link rel="stylesheet" href="/Css/styles.css">
</head>
<body>
    <div class="header">
        <img class="logo" src="/Images/BDL.png" alt="">
        <h2>REJECTED PULLETS ENTRY</h2>
        <div class="exit-icon">
            <img src="/Images/Exit-Icon.png" alt="">
        </div>
    </div>
    <div class="body">
        <div class="form-header">
            <h4>Entry Form</h4>
        </div>

        <div class="form-input col-5">
            <div class="input-container column">
                <label for="">PS no.</label>
                <input type="text">
            </div>
            <div class="input-container column">
                <label for="">Production Date</label>
                <input type="text">
            </div>
            <div class="input-container column">
                <label for="">Set Egg Qty</label>
                <input type="text">
            </div>
            <div class="input-container column">
                <label for="">Incubator #</label>
                <input type="text">
            </div>
            <div class="input-container column">
                <label for="">Hatcher #</label>
                <input type="text">
            </div>

            <div class="input-container row">

                <div class="input-group">
                    <label for="">Singkit ang 1 Mata</label>
                    <input type="text">
                </div>
                <div class="input-group prcnt">
                    <label for="">%</label>
                    <input type="text">
                </div>

            </div>
            <div class="input-container row">

                <div class="input-group">
                    <label for="">Wala ang 2 Mata</label>
                    <input type="text">
                </div>
                <div class="input-group prcnt">
                    <label for="">%</label>
                    <input type="text">
                </div>

            </div>
            <div class="input-container row">

                <div class="input-group">
                    <label for="">Maliit ang Mata</label>
                    <input type="text">
                </div>
                <div class="input-group prcnt">
                    <label for="">%</label>
                    <input type="text">
                </div>

            </div>
            <div class="input-container row">

                <div class="input-group">
                    <label for="">Malaki ang Mata</label>
                    <input type="text">
                </div>
                <div class="input-group prcnt">
                    <label for="">%</label>
                    <input type="text">
                </div>

            </div>
            <div class="input-container row">

                <div class="input-group">
                    <label for="">1 Unhealed Navel</label>
                    <input type="text">
                </div>
                <div class="input-group prcnt">
                    <label for="">%</label>
                    <input type="text">
                </div>

            </div>
            <div class="input-container row">

                <div class="input-group">
                    <label for="">Cross Beak</label>
                    <input type="text">
                </div>
                <div class="input-group prcnt">
                    <label for="">%</label>
                    <input type="text">
                </div>

            </div>
            <div class="input-container row">

                <div class="input-group">
                    <label for="">Small Chick</label>
                    <input type="text">
                </div>
                <div class="input-group prcnt">
                    <label for="">%</label>
                    <input type="text">
                </div>

            </div>
            <div class="input-container row">

                <div class="input-group">
                    <label for="">Weak Chick</label>
                    <input type="text">
                </div>
                <div class="input-group prcnt">
                    <label for="">%</label>
                    <input type="text">
                </div>

            </div>
            <div class="input-container row">

                <div class="input-group">
                    <label for="">Black Buttons</label>
                    <input type="text">
                </div>
                <div class="input-group prcnt">
                    <label for="">%</label>
                    <input type="text">
                </div>

            </div>
            <div class="input-container row">

                <div class="input-group">
                    <label for="">String Navel</label>
                    <input type="text">
                </div>
                <div class="input-group prcnt">
                    <label for="">%</label>
                    <input type="text">
                </div>

            </div>
            <div class="input-container row">

                <div class="input-group">
                    <label for="">Bloated</label>
                    <input type="text">
                </div>
                <div class="input-group prcnt">
                    <label for="">%</label>
                    <input type="text">
                </div>

            </div>
        </div>

        <div class="form-result">
            <div class="input-container column">
                <label for="">Pull-out Date</label>
                <input type="text">
            </div>
            <div class="input-container column">
                <label for="">Hatch Date</label>
                <input type="text">
            </div>
            <div class="input-container column">
                <label for="">QC Date</label>
                <input type="text">
            </div>
            <div class="input-container row">

                <div class="input-group">
                    <label for="">Rejected Total</label>
                    <input type="text">
                </div>
                <div class="input-group prcnt">
                    <label for="">%</label>
                    <input type="text">
                </div>
            </div>
        </div>

        <div class="form-action">
            <button class="save-btn">Save</button>
            <button class="reset-btn">Reset</button>
        </div>

    </div>

    <div class="datalist">
        <div class="table-header">
            <h4>Data List</h4>

            <div class="table-action">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <select class="sort-btn">
                    <option value=""> Sort By</option>
                </select>

                <div class="table-icons">
                    <i class="fa-solid fa-print"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                
            </div>

        </div>
        <div class="table-body"></div>
        <div class="table-footer"></div>
    </div>


</body>
</html>

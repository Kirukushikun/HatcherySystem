<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatchery Master Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/Images/BGC icon.ico">
    <link rel="stylesheet" href="/Css/styles.css">

    <style>
        .body-split{
            display: flex;
            gap: 20px;


            overflow: hidden;
            height: 100%;
        }
        
        .sidebar{
            border-radius: 10px;
            background-color: white;
            height: fit-content;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 70px;
            height: 100%;
            padding: 20px 0;
            
        }
        .sidebar a{
            text-decoration: none;
            width: 100%;
            padding: 15px 0;
            text-align: center;

            font-size: 20px;
            font-weight: 600;
            color: #E4B379;
            position: relative;

        }.sidebar a.active{
            color: #EC8B18;
        }.sidebar a.active div{
            position: absolute;
            height: 100%;
            width: 7px;
            background-color: #EC8B18;
            top: 0;
            left: 0;
            border-radius: 0 5px 5px 0;
        }

        .sidebar a i{
            color: #E4B379;
        }.sidebar a.active i{
            color: #EC8B18;
        }

        .form-entries{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-areas: 
            "c1 c1 c1 c2 c2 c2"
            "c3 c3 c3 c4 c4 c4"
            "c5 c5 c6 c6 c6 c6";
            gap: 20px;

            width: 100%;
            height: 100%;
            overflow-y: scroll;

            padding-right: 20px;
        }
        .form-entries::-webkit-scrollbar{
            width: 15px;
        }.form-entries::-webkit-scrollbar-track {
            background: #ebebeb; /* Background of the scrollbar track */
            border-radius: 6px;
        }.form-entries::-webkit-scrollbar-thumb {
            background: #d6d6d6; /* Color of the scrollbar thumb */
            border-radius: 6px;
            cursor: pointer;
        }

        .form-entries .card{
            border-radius: 10px;
            background-color: white;
            padding: 40px;
            
            border-style: solid;
            border-width: 3px;
        }

        .c1{
            grid-area: c1;
            border-color: #FF7043;
        }

        .c2{
            grid-area: c2;
            border-color: #FBBC05;
        }

        .c3{
            grid-area: c3;
            border-color: #34A853;
        }

        .c4{
            grid-area: c4;
            border-color: #00BCD4;
        }

        .c5{
            grid-area: c5;
        }

        .c6{
            grid-area: c6;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="/Images/BDL.png" alt="">
        <h2>HATCHERY MASTER DATABASE</h2>
        <div class="exit-icon" >
            <img src="/Images/Exit-Icon.png" alt="" onclick="window.location.href='/Html/main_module.html'">
        </div>
    </div>

    <div class="body-split">
        <div class="sidebar">
            <a href="" class="active"><div></div>1</a>
            <a href=""><div></div>2</a>
            <a href=""><div></div>3</a>
            <a href=""><div></div>4</a>
            <a href=""><div></div>5</a>
            <a href=""><div></div>6</a>
            <a href=""><div></div>7</a>
            <a href=""><div></div>8</a>
            <a href=""><div></div>9</a>
            <a href=""><div></div><i class="fa-solid fa-clipboard-list"></i></a>
            <a href=""><div></div><i class="fa-solid fa-table"></i></a>
        </div>

        <div class="form-entries">
            <div class="card c1">

            </div>

            <div class="card c2">

            </div>

            <div class="card c3">

            </div>

            <div class="card c4">

            </div>
            <div class="card c5">

            </div>

            <div class="card c6">

            </div>

            

            
        </div>
    </div>
</body>
</html>
